// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

group 'com.hanshow'
version '1.0.0'
sourceCompatibility = 1.8
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/"}
    mavenCentral()
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile fileTree(dir:'lib',includes:['*jar'])
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.33'
    compile group:'org.apache.commons', name: 'commons-email', version: '1.5'
    compile group: 'org.apache.commons', name: 'commons-configuration2', version: '2.2'
	compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
	compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.8.0'
	compile group: 'net.schmizz', name: 'sshj', version: '0.10.0'
	compile group: 'com.typesafe', name: 'config', version: '1.3.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
	compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
}


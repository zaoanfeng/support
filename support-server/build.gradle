plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.hanshow'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
maven { 
	url "http://maven.aliyun.com/nexus/content/groups/public/"}
	mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    compile project(":support-core") 
	
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.33'
    compile group:'org.apache.commons', name: 'commons-email', version: '1.5'
    compile group: 'org.apache.commons', name: 'commons-configuration2', version: '2.2'
	compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
	compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.8.0'
	compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'
	compile group: 'net.schmizz', name: 'sshj', version: '0.10.0'
	compile group: 'com.typesafe', name: 'config', version: '1.3.0'
	compile group: 'org.ini4j', name: 'ini4j', version: '0.5.4'
	compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
	compile group: 'com.google.guava', name: 'guava', version: '27.0-jre'
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '8.0.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.0.0'
    compile group: 'org.apache.lucene', name: 'lucene-highlighter', version: '8.0.0'
    //compile group: 'org.mybatis', name: 'mybatis', version: '3.5.0'
    compile group: 'org.springframework.security.oauth.boot', name: 'spring-security-oauth2-autoconfigure', version: '2.1.3.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    // testCompile('org.springframework.boot:spring-boot-starter-test')
    // testCompile('org.junit.jupiter:junit-jupiter-api:5.3.1')
	// testCompile('org.junit.jupiter:junit-jupiter-params:5.3.1')
	// testRuntime('org.junit.jupiter:junit-jupiter-engine:5.3.1')
}